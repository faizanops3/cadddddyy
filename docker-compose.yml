services:
  caddy:
    image: caddy:2.8
    restart: unless-stopped
    ports: ["80:80", "443:443"]
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data:/data
      - ./data/config:/config
    environment:
      - ACME_AGREE=true

  bridge:
    build: ./bridge
    container_name: exotel-ultravox-bridge
    restart: unless-stopped
    environment:
      ULTRAVOX_API_BASE: "https://api.ultravox.ai/api"
      ULTRAVOX_API_KEY: "${ULTRAVOX_API_KEY}" # export this in your shell (donâ€™t hardcode)
      ULTRAVOX_MODEL: "fixie-ai/ultravox"
      ULTRAVOX_VOICE: "Mark"
    expose:
      - "8080"

version: "3.9"
services:
  caddy:
    image: caddy:2.8
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data:/data
      - ./data/config:/config

  bridge:
    build: ./bridge
    container_name: exotel-ultravox-bridge
    restart: unless-stopped
    environment:
      ULTRAVOX_API_BASE: "https://api.ultravox.ai/api"
      ULTRAVOX_API_KEY: "${ULTRAVOX_API_KEY}" # export this before compose up
      ULTRAVOX_AGENT_ID: "216a9f8a-f26c-421a-8736-9c1d44bdc1dc" # <-- put your agent id here
      # ULTRAVOX_MODEL: "fixie-ai/ultravox"              # optional; agent controls it anyway
      # ULTRAVOX_VOICE: "Mark"                           # optional; agent controls it anyway
      IN_SAMPLE_RATE: "8000"
      OUT_SAMPLE_RATE: "8000"
    expose:
      - "8080"
